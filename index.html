<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>School Schedule: Whatsnext</title>
        <link rel="stylesheet" href="css/index.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Overlock&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h2>Whatsnext</h2>
            <question id="percent_container"><answer id="percent"></answer><answer id="percent_bar"></answer></question>
            <question>This Period:<answer id="thisClass-period"></answer><wbr/><answer id="thisClass"></answer>&ndash;<wbr/><answer id="thisClassCountdown"></answer></question>
            <question>Next Period:<wbr/><answer id="enumerateNextClass-period"></answer><wbr/><answer id="enumerateNextClass"></answer>&ndash;<wbr/><answer id="enumerateNextClassCountdown"></answer></question>
            <question>End of Schoolday:<wbr/><answer id="endOfSchoolCountdown"></answer></question>
            <question>Next day off:<wbr/><answer id="nextDayOff"></answer>&ndash;<answer id="nextDayOffCountdown"></answer></question>
        </div>

        <div id="footer">
            <a href="options.html">Input your own classes</a>
        </div>

        <script src="http://whatsnext.cdn.platipus25.com/whatsnext.web.js"></script> <!-- use /js/whatsnext.web.js-->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/store.modern.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
