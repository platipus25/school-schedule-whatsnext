<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>School Schedule: Whatsnext</title>
        <link rel="stylesheet" href="css/index.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Overlock&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2 class="title">Whatsnext</h2>
        <question id="percent_container"><answer id="percent"></answer><answer id="percent_bar"></answer></question>
        <question>This Period:<wbr/><answer id="thisClass-period"></answer><answer id="thisClass" class="className"></answer>&ndash;<answer id="thisClassCountdown" class="countdown"></answer></question>
        <question>Next Period:<wbr/><answer id="enumerateNextClass-period"></answer><answer id="enumerateNextClass" class="className"></answer>&ndash;<answer id="enumerateNextClassCountdown" class="countdown"></answer></question>
        <question>End of Schoolday:<wbr/><answer id="endOfSchoolCountdown" class="countdown"></answer></question>
        <question>Next day off:<wbr/><answer id="nextDayOff"></answer>&ndash;<answer id="nextDayOffCountdown" class="countdown"></answer></question>
        <div id="footer">
            <a id="openOptions">Input your own classes</a>
            
        </div>

        <!--<script src="http://whatsnext.cdn.platipus25.com/whatsnext.web.js"></script>--> <!-- use /js/whatsnext.web.js-->
        <script src="js/whatsnext.web.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/store.modern.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
